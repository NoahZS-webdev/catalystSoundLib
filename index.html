<head>

    <link rel="stylesheet" href="css/styles.css">

<body>
    <!--
    *'flexContainerNav' is the flex container class for the nav bar
    *'flexNav' is the class for the flex items in 'flexContainerNav'
    *'flexHeader' is the class for the flebox item spesifically for the logo and another flexbox withing the first ont to contain flexnav
    -->

    <div class="flexContainerNav">
        <div class="flexHeader"><h2>Header</h2></div>

        <!-- Section for the search bar -->
        <div class="flexSearch">
                <input type="text" id="search" name="search" value="What are you looking for?">
        </div>


        <div class="flexHeader">
            <div class="btn"><a href="#"><i class="fa-solid fa-upload"></i></a></div>
            <div class="btn"><a href="#"><i class="fa-solid fa-user"></i></a></div>
            <div class="btn"><a href="#"><i class="fa-solid fa-book-open"></i></a></div>
        </div>
    </div>

    <!--Space between the nav bar and the next section-->
<div class="spacer"></div>
        <p>&nbsp;</p>
</div>
    
<!-- Section for the flexbox containing the sounds/categories -->
 <section class="mainSection">
<div class="mainDiv">
 <div class="filterdpop">

    <div class="collectionsContainer">

        <div class="flexSoundbox">

            <a href="#" class="FlexCollect">
                <i class="fa-solid fa-book-bookmark"></i>

            </a>
        </div>
    </div>

    <h1>Popular Sounds</h1>
    <div class="collectionsContainer">

        <div class="flexSoundbox">
            <a href="#" class="FlexCollect">
                <i class="fa-solid fa-book-bookmark"></i>

            </a>
        </div>

        <div class="flexSoundbox">
            <a href="#" class="FlexCollect">

            </a>
        </div>
    </div>


</div>
    <div class="filterdpop2">
        <h1>FILTERS</h1>

        <div class="flexFilterSearch">
            <input type="text" id="filterFind" name="filterFind" value="How can I help you?">
        </div>

        <div class="filtersContainer">
